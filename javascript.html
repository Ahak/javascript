function removeDuplicates(arr) {

    }
  }

function findDuplicatesFromArray(items) {
  let seen = new Set();
  let duplicates = new Set();

  for (let item of items) {
    if (seen.has(item)) {
      duplicates.add(item);
    }
    seen.add(item);
  }

  return Array.from(duplicates);
}

let data1 = [1, 2, 3, 2, 4, 5, 1];
console.log("Duplicates:", findDuplicatesFromArray(data1));

  if (n < 2) return false;
  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) return false;
  }
  return true;
}
